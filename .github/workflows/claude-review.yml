name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

jobs:
  claude-review:
    name: Claude Code Review
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Review this pull request for the MacCleans.sh project (a macOS cleanup shell script).
            Focus on:
            - Bugs that could cause incorrect behavior at runtime
            - Security vulnerabilities (this script can run with sudo privileges)
            - Correctness of file paths and shell commands
            - Shell scripting best practices (quoting, error handling, portability)

            Only flag HIGH SIGNAL issues â€” objective bugs and clear security problems.
            Do not flag nitpicks, style preferences, or speculative concerns.

            Use `gh pr comment` to leave your review as a comment on the PR.
          claude_args: '--allowed-tools "Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"'
